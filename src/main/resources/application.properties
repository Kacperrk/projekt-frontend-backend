spring.application.name=demo

# PostgreSQL connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/baza1
spring.datasource.username=postgres
spring.datasource.password=1
spring.datasource.driver-class-name=org.postgresql.Driver

# Development or test environment - database is reset on each restart
spring.jpa.hibernate.ddl-auto=create-drop
# Run schema.sql and data.sql on application startup
spring.sql.init.mode=always

# Production environment - database structure and data are not modified
# spring.jpa.hibernate.ddl-auto=none
# spring.sql.init.mode=never

# Log executed SQL queries (disable in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
